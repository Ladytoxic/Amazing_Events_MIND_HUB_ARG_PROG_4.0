<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon">

<body>
    <header>
        <nav>
            <img src="./assets/img/Logo_Amazing_Events.png" alt="Logo de Amazing Events" width="100px">
            <ul class="menu-visible">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./upcoming_events.html">Upcoming Events</a></li>
                <li><a href="./past_events.html">Past Events</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="./stats.html">Stats</a></li>
            </ul>
            <button id="menu"><i class="bi-three-dots-vertical"></i><i class="bi bi-x-lg"></i></button>

        <div class="container-fluid">
            <button><i class="bi bi-chevron-left"></i></button>
            <h1>Contact</h1>
            <button><i class="bi bi-chevron-right"></i></button>

        <div class="container">

                <label for="mensagge">Menssage</label>
                <textarea name="mensagge" id="mensagge" cols="30" rows="5"></textarea>
                <input type="submit">

        </div>
    </main>
    <footer>
        <div class="social">
            <button><i class="bi-instagram"></i></button>
            <button><i class="bi-facebook"></i></button>
            <button><i class="bi-whatsapp"></i></button>
        </div>
        <p>Almendra Romina 2023 &copy;</p>
    </footer>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
